        }
    });
    document.getElementById('quranInput').value = day.quran || '';
    document.getElementById('workInput').value = day.work || '';

function updateDashboard() {
    let totalQ = 0, fTotal = 0, fDone = 0, sTotal = 0, sDone = 0, streak = 0;

                if(PRAYERS_CONFIG[k].sunnah) { sTotal++; if(day.prayers[k]?.sunnah) sDone++; }
            });
        }
    });

    const ring = document.getElementById('performanceRing');
    const bar = document.getElementById('khatmaBar');
    
    let fPct = fTotal ? (fDone/fTotal) : 0;
    let sPct = sTotal ? (sDone/sTotal) : 0;
    let currentDay = appData[currentDate] || {};
    let tDone = (currentDay.m_taraweeh || currentDay.f_taraweeh) ? 1 : 0;
    
    let perf = Math.round(((fPct * 0.6) + (sPct * 0.2) + (tDone * 0.2)) * 100);

    let currentQ = totalQ % 604;

    document.getElementById('performancePct').textContent = perf + '%';
    document.getElementById('currentPages').textContent = currentQ;
    document.getElementById('remainingPages').textContent = 604 - currentQ;
    document.getElementById('khatmaLabel').textContent = 'Ø§Ù„Ù…Ø­Ø·Ø© ' + (Math.floor(totalQ/604) + 1);

    let label = "Ø³Ø¹ÙŠÙŒ Ø·ÙŠÙÙ‘Ø¨";

    if(perf > 70) label = "Ù†ÙˆØ±ÙŒ Ø¹Ù„Ù‰ Ù†ÙˆØ±";
    if(perf > 90) label = "Ø±ÙÙˆØ­ÙŒ ÙˆØ±ÙŠØ­Ø§Ù†";
    document.getElementById('performanceLabel').textContent = label;

    const dates = Object.keys(appData).sort().reverse();
    for (let d of dates) {
