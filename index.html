    const dateObj = new Date(currentDate);
    document.getElementById('dateDisplay').textContent = dateObj.toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric', month: 'short' });
    
    const day = appData[currentDate] || {};
    const prayers = day.prayers || {};
    
    Object.keys(PRAYERS_CONFIG).forEach(key => {
        const pState = prayers[key] || {};
        const fBtn = document.getElementById(`btn-${key}-fard`);
        const sBtn = document.getElementById(`btn-${key}-sunnah`);
        
        if (fBtn) {
            fBtn.className = pState.fard ? (currentTheme === 'male' ? 'active-prayer px-4 py-1.5 rounded-lg text-[10px]' : 'btn-active-fard px-4 py-1.5 rounded-lg text-[10px] border') : 'px-4 py-1.5 rounded-lg border border-white/5 text-[10px] opacity-40';
        }
        if (sBtn) {
            sBtn.className = pState.sunnah ? (currentTheme === 'male' ? 'active-sunnah px-4 py-1.5 rounded-lg text-[10px] border' : 'btn-active-sunnah px-4 py-1.5 rounded-lg text-[10px]') : 'px-4 py-1.5 rounded-lg border border-white/5 text-[10px] opacity-40';
        }
    });
    
    const habits = currentTheme === 'male' ? ['m_morning', 'm_evening', 'm_taraweeh'] : ['f_morning', 'f_evening', 'f_taraweeh'];
    habits.forEach(h => {
        const el = document.getElementById(h);
        if (day[h]) {
            el.classList.add(currentTheme === 'male' ? 'completed-habit-m' : 'habit-active');
            el.querySelector('i').style.color = currentTheme === 'male' ? '#000' : '#fff';
        } else {
            el.classList.remove(currentTheme === 'male' ? 'completed-habit-m' : 'habit-active');
            el.querySelector('i').style.color = 'transparent';
        }
    });
    
    document.getElementById('quranInput').value = day.quran || '';
    document.getElementById('workInput').value = day.work || '';
    
    updateStreak();
}

function updateStreak() {
    let streak = 0;
    const dates = Object.keys(appData).sort().reverse();
    for (let d of dates) {
        const day = appData[d];
        const allFard = Object.keys(PRAYERS_CONFIG).every(k => !PRAYERS_CONFIG[k].fard || (day.prayers && day.prayers[k] && day.prayers[k].fard));
        if (allFard) streak++; else break;
    }
    document.getElementById('streakCount').textContent = streak;
}
